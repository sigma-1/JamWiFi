language: cpp
os: osx
osx_image: xcode8.3
script:
- cd $TRAVIS_BUILD_DIR
- ls
- mkdir build
- xcodebuild -project MyProject.xcodeproj -alltargets -configuration Release
- ls
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $TRAVIS_BUILD_DIR/build
  skip_cleanup: true
  on:
    repo: tcode2k16/JamWiFi
